<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="http://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  </head>
  <body>
    <video id = "background" muted autoplay loop>

      <!-- https://www.youtube.com/watch?v=cepZcTGXWOw for video-->
      
      <source src="media/minecraft-live-wallpaper.mp4" type="video/mp4">
    </video>
    <div class="modal">
      <div class="modal-content">
        <p>Gameover!</p>
        <img src="images/minecraft-creeper.png" >
        <button class="gameover-button">
          Play again
        </button>
      </div>
    </div>

      <h1 class="title">Rock Paper Scissors: Minecraft Edition</h1>

    <div class="wins">
      <h2>Player Wins: </h2>
      <h2>Computer Wins: </h2>
    </div>

    <div class="round-winner">
    </div>

    <main>
      <button class="button-1">
        <img class = "stone" src="images/stone.png">
        <h6>Rock</h6>
      </button>
      <button class="button-2">
        <img src="images/paper.png">
        <h6>Paper</h6>
      </button>
      <button class="button-3">
        <img src="images/shears.png">
        <h6>Scissors</h6>
      </button>
    </main>

    <div class ="gameMoves">
      <h2>Player's Move: </h2>
      <h2>Computer's Move: </h2>
    </div>
    <div class="result">
      <h2>Game Result: </h2>
    </div>

  <footer>
    <h5>
    Copyright Â© 2022 Tony Isern 
    <a href="https://github.com/OptimisticTrousers">
      <img class ="github-logo" src="images/github-icon.svg">
    </a>
    </h5>
  </footer>
	<script src="index.js"></script>
  </body>
</html>
